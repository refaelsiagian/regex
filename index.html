<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .card {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
    .form-group {
      text-align: left;
      margin-bottom: 1.2rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .error-message {
      color: red;
      font-size: 0.8rem;
      margin-top: 0.3rem;
      display: none;
    }
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign Up</h2>
    <form id="signup-form" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <div class="error-message" id="email-error">Email tidak valid</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <div class="error-message" id="password-error">Password harus min 8 karakter, termasuk angka, dan karakter</div>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const form = document.getElementById('signup-form');

    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    function validatePassword(password) {
      const regex = /^(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9]).{8,}$/;
      return regex.test(password);
    }

    emailInput.addEventListener('input', () => {
      if (!validateEmail(emailInput.value)) {
        emailError.style.display = 'block';
      } else {
        emailError.style.display = 'none';
      }
    });

    passwordInput.addEventListener('input', () => {
      if (!validatePassword(passwordInput.value)) {
        passwordError.style.display = 'block';
      } else {
        passwordError.style.display = 'none';
      }
    });

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const isEmailValid = validateEmail(emailInput.value);
      const isPasswordValid = validatePassword(passwordInput.value);

      if (isEmailValid && isPasswordValid) {
        alert('Sign up berhasil');
        form.reset();
        emailError.style.display = 'none';
        passwordError.style.display = 'none';
      } else {
        alert('Form masih ada yang salah.');
      }
    });
  </script>
</body>
</html>
